<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%; text-align:center" border="1">
      <tr style="height:50vh">
		  <td>
			  <table border="1" style="width:50vw;">
				  <tr>
					  <td colspan="2"><b>Nested Table 2</b></td>
				  </tr>
				  <tr>
					  <td><b>Column 1</b></td>
					  <td><b>Column 2</b></td>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>
		  <td>
			  <table border="1" style="width:50vw">
				  <tr>
					  <td><b>Nested Table 1</b></td>
				  </tr>
				  <tr>
					 <td>
						  <ul>
						  <li>List item</li>
						  <li>List item</li>
						  <li>List item</li>
					  </ul>
					 </td>
				  </tr>
			  </table>
		  </td>
	  </tr>
      <tr style="height:25vh">
		  <td>
			  <table border="1" style="width:50vw">
				  <tr>
					  <td colspan="2"><b>Nested Table 3</b></td>
				  </tr>
				  <tr>
					  <td><a href="">Nested Table</a></td>
					  <td>Demo Continued</td>
				  </tr>
			  </table>
		  </td>
		  <td>
			  <table border="1" style="width:50vw">
				  <tr>
					  <td><b>Nested Table 4</b></td>
				  </tr>
				  <tr style="background-color:black; color:white">
					  <td style="">HTML</td>
				  </tr>
			  </table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
